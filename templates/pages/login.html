<div id="login-body" class="container">
        <div id="login-content" class="content">
            <div class="row">
	    		<div class="col-md-5">
	    			<img src="images/tesla-login-logo.png" class="tesla-login-logo img-responsive" />
	    		</div>
	    		<div class="col-md-7">
                <div class="row">

                    <form class="login-form">
                      <div class="form-header"> <h3>Sign In</h3> </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="username" ng-model="loginCtl.user.username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password" ng-model="loginCtl.user.password">
                      </div>
                        <div id="message-container" class="control-group">
                            <ul id="login-messages" class="errors" ng-show="loginCtl.invalidLogin">
                                <li>Invalid Username or Password</li>
                            </ul>
                        </div>
                        <div class="form-group">
                                <p><button id="login" class="btn btn-primary" value="Sign In" ng-click="loginCtl.login()">Sign In</button></p>
                        </div>
                    </form>

                </div>
                <div class="poweredby-text">
                <span>powered by: <img class="navagis-logo" src="images/navagis-logo.png"/></span>
                </div>
            </div>
            </div>
        </div>
    </div>
